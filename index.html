<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="displaynums"><p class="display">numbers</p></div>
      <div class="equal">
        <button class="equal" value="=" data-op>=</button>
      </div>
      <div class="add"><button class="add" value="+">+</button></div>
      <div class="subtract">
        <button class="subtract" data-op value="-">-</button>
      </div>
      <div class="multiply">
        <button class="multiply" data-op value="*">*</button>
      </div>
      <div class="division">
        <button class="division" data-op value="/">/</button>
      </div>
      <div class="percent">
        <button class="percent" data-op value="%">%</button>
      </div>

      <div class="zero"><button class="zero" value="0" data-btn>0</button></div>
      <div class="one"><button class="one" data-btn value="1">1</button></div>
      <div class="two"><button class="two" data-btn value="2">2</button></div>
      <div class="three">
        <button class="three" data-btn value="3">3</button>
      </div>
      <div class="four"><button class="four" data-btn value="4">4</button></div>
      <div class="five"><button class="five" data-btn value="5">5</button></div>
      <div class="six"><button class="six" data-btn value="6">6</button></div>
      <div class="seven">
        <button class="seven" data-btn value="7">7</button>
      </div>
      <div class="eight">
        <button class="eight" data-btn value="8">8</button>
      </div>
      <div class="nine"><button class="nine" data-btn value="9">9</button></div>
      <div class="c"><button class="c" value="c">C</button></div>
      <div class="plusminus">
        <button class="plusminus" value="plusminus">+/-</button>
      </div>
      <div class="dot"><button class="dot" value=".">,</button></div>
    </div>
  </body>
</html>
